<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
			<label for="full_name">Full Name </label><input type="text" id="full_name" name="full_name">
			<br>
			<label for="email_address">Email Address </label><input type="email" id="email_address" name="email_address">
			<br>
			<label for="password">Password </label><input type="password" id="password" name="password">
			<br>
			<label for="confirm_password">Confirm Password </label><input type="password" id="confirm_password" name="confirm_password">
			<br>
			CU Boulder Alumni
			<div class="form-check">
				<input class="form-check-input" type="radio" name="alumni" id="alumni-yes" value="yes" checked>
				<label class="form-check-label" for="alumni-yes">YES</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="alumni" id="alumni-no" value="no">
				<label class="form-check-label" for="alumni-no">NO</label>
			</div>
			<br>
			CU Boulder Student
			<div class="form-check">
				<input class="form-check-input" type="radio" name="student" id="student-yes" value="yes" checked>
				<label class="form-check-label" for="student-yes">YES</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="student" id="student-no" value="no">
				<label class="form-check-label" for="student-no">NO</label>
			</div>
			<br>
			Student Status
			<div class="form-check">
				<input class="form-check-input" type="radio" name="status" id="undergrad" value="undergrad" checked>
				<label class="form-check-label" for="undergrad">Undergrad</label>
				<select name="undergrad-class">
					<option selected value="freshman">Freshman</option>
					<option value="sophmore">Sophmore</option>
					<option value="junior">Junior</option>
					<option value="senior">Senior</option>
				</select>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="status" id="grad" value="grad">
				<label class="form-check-label" for="grad">Grad</label>
				<select name="select_choice">
					<option selected value="ma">MA</option>
					<option value="mba">MBA</option>
					<option value="phd">PhD</option>
				</select>
			</div>
			<input type="submit" value="submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
